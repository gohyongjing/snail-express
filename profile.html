<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Your profile</title>
        <link rel="stylesheet" href="styles/profile.css" />
    </head>
    <body>
        <div class="profile">
            <img class="image" src="images/profile.jpg" alt="User profile icon">
            <div class="content">
                <p class="name">
                    Duck Rice Add Tofu
                </p>
                <p class="level">
                    Level 13
                </p>
            </div>
        </div>
        <div class="statistics">
            <div>
                <p>
                    Total posts: 422
                </p>
                <p>
                    Total votes: 68
                </p>
                <p>
                    Quizzes attended: 41
                </p>
            </div>
            <div class="badges">
                <p>
                    Badges
                </p>
                <ul class="list">
                    <li>
                        <img class="image" src="images/duck1.jpg" alt="Badge 1">
                    </li>
                    <li>
                        <img class="image" src="images/duck2.jpg" alt="Badge 2">
                    </li>
                    <li>
                        <img class="image" src="images/duck3.jpg" alt="Badge 3">
                    </li>
