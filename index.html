<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snail Express</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="images/snail-express-logo.jpg" alt="Snail Express Logo" class="logo">
            <div>Snail Express</div>
        </div>
        <ul class="header-links">
            <li><a href="pages/about.html">about us</a></li>
        </ul>
    </div>
    <div class="body">
        <div class="content">Snail Express</div>
        <form class="login-form">
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" name="email" , id="email">
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" name="password" , id="password">
            </div>
            <input type="button" value="Log in">
            <a href="pages/create-account.html"><input type="button" value="Create account"></a>
        </form>
    </div>
    <div class="footer">Done by Team Snail for Orbital AY21/22</div>
</body>

</html>
