<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/create-account.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="../images/snail-express-logo.jpg" alt="Snail Express Logo" class="logo">
            <div>Snail Express</div>
        </div>
        <ul class="header-links">
            <li><a href="../pages/about.html">about us</a></li>
        </ul>
    </div>
    <div class="body">
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <div class="error-message"></div>
            <input type="button" value="Create Account">
        </form>
    </div>
    <div class="footer">Done by Team Snail for Orbital AY21/22</div>
</body>

<script src="../scripts/create-account.js"></script>

</html>
